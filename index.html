<!DOCTYPE html>
<html lang="en">
<head>
		    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Calculator</title>
</head>
<body>
	<div class='container'>
		<div class='calculator'>
			<div class='display'>
				<p><p>
			</div>
			<div class='keypad'>
				<div class='row'>
					<button class='option delete'>C</button>
					<button class='option clear'>CE</button>
					<button class='option num'>±</button>
					<button class='option operator'>√</button>
				</div>
				<div class='row'>
					<button class='option operator'>√</button>
					<button class='option'>xʸ</button>
					<button class='option operator'>%</button>
					<button class='operator'>/</button>
				</div>
				<div class='row nums-1'>
					<button class='num'>7</button>
					<button class='num'>8</button>
					<button class='num'>9</button>
					<button class='operator'>x</button>
				</div>
				<div class='row nums-2'>
					<button class='num'>4</button>
					<button class='num'>5</button>
					<button class='num'>6</button>
					<button class='operator'>-</button>

				</div>
				<div class='row nums-3'>
					<button class='num'>1</button>
					<button class='num'>2</button>
					<button class='num'>3</button>
					<button class='operator'>+</button>
				</div>
				<div class='row nums-4'>
					<button class='num'>0</button>
					<button class='num'>.</button>
					<button class='answer'>=</button>
				</div>
			</div>
		</div>
	</div>
	<script src='app.js'></script>
</body>
</html>
