<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Calculator</title>
</head>
<body>
	<div class='container'>
		<div class='display'>
			<h1>21</h1>
		</div>
		<div class='calculator'>
			<div class='row options'>
				<button>C</button>
				<button>CE</button>
				<button>±</button>
				<button>(</button>
			</div>
			<div class='row options'>
				<button>√</button>
				<button>xʸ</button>
				<button>%</button>
				<button>)</button>
			</div>
			<div class='row num num-1'>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button class='operator'>/</button>
			</div>
			<div class='row num num-2'>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button class='operator'>x</button>

			</div>
			<div class='row num num-3'>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button class='operator'>-</button>
			</div>
			<div class='row num num-4'>
				<button>0</button>
				<button>.</button>
				<button class='operator'>=</button>
				<button class='operator'>+</button>
	</div>
	<script src='app.js'></script>
</body>
</html>
